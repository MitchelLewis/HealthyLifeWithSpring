<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(true, 'Import progress')">
</head>
<body id="page-top">
	<nav class="navbar navbar-expand-lg bg-secondary fixed-top"
		id="mainNav" th:replace="fragments/navbar :: navbar"></nav>
	<header class="masthead bg-primary text-white text-center">
		<div class="container d-flex align-items-center flex-column">
			<h1 class="masthead-heading mb-0">IMPORT YOUR PROGRESS</h1>
			<div th:replace="fragments/divider :: divider(false)"></div>
		</div>
	</header>
	<section class="page-section" id="feature-1">
		<div class="container">
			<div class="row mt-4 mb-4 d-flex justify-content-center">
				<h2 class="page-section-heading text-secondary d-inline-block mb-0">IMPORT SUCCESS</h2>
			</div>
			<div class="row mt-4 mb-4 d-flex justify-content-center">
				<p class="large-text mt-2">We updated the following goals:</p>
			</div>
			<div class="row mt-0 mb-0 d-flex justify-content-center">
				<ul>
					<li th:each="goal:${goalsUpdated}" th:text="${goal}"></li>
				</ul>			
			</div>
			<div class="row mt-4 mb-4 d-flex justify-content-center">
				<a href="/dashboard" class="btn btn-secondary large-text">Back to dashboard</a>
			</div>
			
		</div>
	</section>
	<footer class="footer text-center" th:replace="fragments/footer :: footer(true)"></footer>


</body>
</html>
