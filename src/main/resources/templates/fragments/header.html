<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(addScripts)">

<meta name="viewport"

<title>Healthy Life</title>
<!-- Font Awesome icons (free version)-->
<script

	<script th:if="${addScripts == true}"
